
<mat-accordion>
  <mat-expansion-panel *ngFor="let ticket of allTickets; let i = index">
    <mat-expansion-panel-header (click)="getEventQRCode(ticket.id,i)">
      <mat-panel-title>
        {{ticket.event.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{ticket.event.date}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    {{ticket.event.city}}
    {{ticket.event.address}}
    {{ticket.event.description}}

    <div>
      <img [src]="ticket.qrCode" alt="Red dot"/>
    </div>



  </mat-expansion-panel>
</mat-accordion>
