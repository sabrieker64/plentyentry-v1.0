<h2>Collection Payment Intent</h2>
<div [formGroup]="stripeForm">
  <mat-form-field class="example-full-width" appearance="outline">
    <input matInput [readonly]="true" placeholder="Event Name" value="Jogassn">
  </mat-form-field>
  <input formControlName="amount"/>
  <ngx-stripe-card
    [options]="cardOptions"
    [elementsOptions]="elementsOptions"
  ></ngx-stripe-card>
  <button type="submit" (click)="makePayment()">
    PAY
  </button>
</div>
