
<div class="container">
  <h2>Hi {{this.ownerOfShoppingCart}}, <br>
    deine aktuellen Tickets im Warenkorb: </h2>
  <mat-card class="example-card">
    <mat-list role="list" *ngFor="let events of shoppingCart.tickets">
      <mat-list-item role="listitem">{{events.quantity}}  x   {{events.eventName}}
        Preis {{events.amount}} €
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    <h3>Summe: {{this.fullAmount}} €</h3>
  </mat-card>
</div>
<div class="container">
  <form id="payment-form">
    <div class="form-row">
      <label for="card-element"> Kredit oder Debit Karte</label>
      <div id="card-element"></div>
      <div id="card-errors" role="alert"></div>
    </div>
    <button id="submit" (click)="makePayment(this.fullAmount)">Bezahlen</button>
  </form>
</div>
