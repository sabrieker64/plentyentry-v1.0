<div class="container">

  <div class="event-overview--greeting">
    <p><span class="text-brand-color">Willkommen</span> User,</p>
    <p>{{ eventDTO.length }} Events in deiner Nähe</p>
  </div>

  <div class="event-overview--search">
    <mat-form-field class="form-element full-width" appearance="outline" style="width: 100%;">
      <mat-label>Event Suche</mat-label>
      <input matInput name="event-search">
    </mat-form-field>
  </div>

</div>

<mat-tab-group [disablePagination]="true" mat-stretch-tabs class="container example-stretched-tabs mat-elevation-z4">
  <mat-tab label="Top Events">
    <div class="splide-container">
      <splide [options]="
    {
      perPage: 4,
      gap: 30,
      pagination: false,
      breakpoints: {
        '1200': {
          perPage: 4
        },
        '1000': {
          perPage: 3
        },
        '800': {
          perPage: 2,
          padding: {right: 0},
          arrows: true
        },
        '600': {
          perPage: 1,
          padding: {right: 85},
          arrows: false
        }
      }
    }
      ">
        <splide-slide *ngFor="let event of eventDTO">
          <section class="event-card">
            <div class="event-card--inner" (click)="getEventDetail(event.id)">

              <div class="event-card--date">
                <h3>{{ getDay(event.date) }} </h3>
                <h3>{{ getMonth(event.date) }}</h3>
              </div>

              <figure class="event-card--thumbnail">
                <img src="../../../assets/event.jpg">
              </figure>

              <div class="event-card--information">
              <span>
                <h1>{{ event.name }}</h1>
                <small>{{ event.city }}</small>
              </span>
              </div>
            </div>
          </section>
        </splide-slide>
      </splide>
    </div>
  </mat-tab>
  <mat-tab label="In Kürze"> Content 2</mat-tab>
  <mat-tab label="In deiner Nähe"> Content 3</mat-tab>
</mat-tab-group>
