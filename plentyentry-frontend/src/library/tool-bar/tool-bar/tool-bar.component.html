<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <span>Plenty Entry</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>manage_accounts</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item (click)="redirectUserDetail()">
        <mat-icon color="primary">settings</mat-icon>
        <span>Benutzer Details</span>
      </a>
      <a mat-menu-item routerLink="event/event-create">
        <mat-icon color="primary">edit_calendar</mat-icon>
        <span>Events anlegen</span>
      </a>
      <a mat-menu-item routerLink="event/event-list">
        <mat-icon color="primary">event_note</mat-icon>
        <span>Gekaufte Tickets anzeigen</span>
      </a>
      <a mat-menu-item>
        <mat-icon color="primary">trending_up</mat-icon>
        <span>Daten Analyse</span>
      </a>
    </mat-menu>
    <a mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>map</mat-icon>
    </a>
    <a mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </a>
    <a mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon matBadge="2" matBadgeColor="warn">shopping_cart</mat-icon>
    </a>
  </mat-toolbar>
</div>
