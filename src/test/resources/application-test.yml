pe:
  baseHost: 'http://localhost:8080/'
spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  application:
    name: PlentyEntry-Backend
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    password:
    username: sa
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
  mail:
    host: localhost
    password: test
    port: 1025
    username: test

    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimout: 5000
          timeout: 3000
          writetimeout: 5000