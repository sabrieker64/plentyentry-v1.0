version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - mvn clean -DskipTests
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - mvn install -DskipTests
      - ng build
  post_build:
    commands:
      - echo Tests Started
      - mvn test
      - ng serve
artifacts:
  files:
    - target/plentyentry-application.jar
    - appspec.yml
    - scripts/after-install.sh
    - scripts/application-start.sh
    - scripts/before-install.sh
    - scripts/validate-service.sh
    - /plentyentry-frontend/dist/plentyentry-frontend/*