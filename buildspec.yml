version: 0.2
env:
  variables:
    BUILD_ENV: "prod"

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - mvn clean -DskipTests
      - echo Installing source NPM dependencies
      - npm install
      - npm install -g @angular/cli
  build:
    commands:
      - echo Build started on `date`
      - mvn install -DskipTests
      - cd plentyentry-frontend
      - ng build --${BUILD_ENV}
  post_build:
    commands:
      - echo Tests Started
      - mvn test
artifacts:
  files:
    - target/plentyentry-application.jar
    - appspec.yml
    - scripts/after-install.sh
    - scripts/application-start.sh
    - scripts/before-install.sh
    - scripts/validate-service.sh
    - /plentyentry-frontend/dist/plentyentry-frontend/*