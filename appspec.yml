version: 0.0
os: linux
files:
    - source:
        - plentyentry-application.jar
      destination: /home/ec2-user/target
    - source:
        - before-install.sh
        - after-install.sh
        - start-backend.sh
        - validate-service.sh
      destination: /home/ec2-user/scripts
    - source:
        - appspec.yml
      destination: /home/ec2-user
file_exists_behavior: OVERWRITE
permission:
  - object: /tmpDir
    pattern: "**"
    owner: root
    group: root
hooks:
  BeforeInstall:
    - location: before-install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: after-install.sh
      timeout: 180
      runas: root
  ApplicationStart:
    - location: start-backend.sh
      timeout: 1000
      runas: root
  ValidateService:
    - location: validate-service.sh
      timeout: 100
