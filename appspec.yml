version: 0.0
os: linux
files:
  - source:
      - target/plentyentry-application.jar
    destination: /tmp
  - source:
      - scripts/
    destination: /tmp
  - source:
      - plentyentry-frontend/
    destination: /tmp
  - source:
      - plentyentry-frontend/dist/plentyentry-frontend/
    destination: /tmp
  - source:
      - appspec.yml
    destination: /tmp
file_exists_behavior: RETAIN
hooks:
  BeforeInstall:
    - location: scripts/before-install.sh
      timeout: 300
  AfterInstall:
    - location: scripts/after-install.sh
      timeout: 180
  ApplicationStart:
    - location: scripts/start-backend.sh
    - location: scripts/start-frontend.sh
      timeout: 600
      runas: root
  ValidateService:
    - location: scripts/validate-service.sh
      timeout: 100